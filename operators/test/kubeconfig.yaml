apiVersion: v1
kind: Config
clusters:
- cluster:
    server: https://apiserver.crownlabs.polito.it
  name: crownlabs
contexts:
- context:
    cluster: crownlabs
    namespace: sandbox-s302514
    user: crownlabs-oidc
  name: crownlabs
current-context: crownlabs
users:
- name: crownlabs-oidc
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      args:
      - oidc-login
      - get-token
      - --oidc-issuer-url=https://auth.crownlabs.polito.it/auth/realms/crownlabs
      - --oidc-client-id=k8s
      command: kubectl